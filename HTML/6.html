<body>
<div style="width:1080px; background-color:#999; margin-left:140px; border-radius:50px 0 50px 0; ">

<center>
<h1>Student Registration Form</h1>

<table width="575" border="0" cellspacing="10" cellpadding="10">
  <tr>
    <th width="143" scope="row"><div align="right">First Name:</div></th>
    <td width="362"><label for="txt1"></label>
      <input name="txt1" type="text" id="txt1" value="" size="50" /></td>
  </tr>
  <tr>
    <th scope="row"><div align="right">Last Name:</div></th>
    <td><input name="txt2" type="text" id="txt2" value="" size="50" /></td>
  </tr>
  <tr>
    <th scope="row"><div align="right">Email Id:</div></th>
    <td><input name="txt3" type="text" id="txt3" value="" size="50" /></td>
  </tr>
  <tr>
    <th scope="row"><div align="right">Password:</div></th>
    <td><input name="txt4" type="text" id="txt4" value="" size="50" /></td>
  </tr>
  <tr>
    <th scope="row"><div align="right">Branch:</div></th>
    <td><input name="txt5" type="text" id="txt5" value="" size="50" /></td>
  </tr>
  <tr>
    <th scope="row"><div align="right">Contact No:</div></th>
    <td><input name="txt6" type="text" id="txt6" value="" size="50" /></td>
  </tr>
  <tr>
    <th scope="row" colspan="2"><div align="center" >
      <input type="submit" name="BTN" id="BTN" value="Submit" style="background-color:#FFF; font-weight:bold" />
    </div></th>
    
  </tr>
</table>
<p>&nbsp;</p>
</center>
