<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
var fruits = ["Mango","Banana","Orange","Garpes"];
document.write("Before Reverse : <br>");
for(var i=0;i<fruits.length;i++)
{
	document.write(fruits[i]);
	document.write("<br />");
}

fruits.reverse();
document.write("<br><br>After Reverse :<br>");
for(var i=0;i<fruits.length;i++)
{
	document.write(fruits[i]);
	document.write("<br />");
}

var f2= ["Apple","Litchi"];

var f3=fruits.concat(f2);
document.write("<br><br>After Concatination :");
document.writeln(f3);

var str = f3.join(" | ");
document.write("<br><br>After Using JOIN() :");
document.writeln(str);

</script>
</body>
</html>
